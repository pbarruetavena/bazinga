<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bazinga | Jogar</title>
        <link rel="icon" href="../imagens/icone-manete.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="jogo.css">
    </head>

    <body>
        <script src="../scripts/configuracoes-previas.js"></script>

        <i id="icone-pause" class="fa fa-pause" aria-hidden="true"></i>

        <section id="pause-container" class="invisivel">
            <button id="icone-home"><i class="fa fa-home" aria-hidden="true"></i></button>
            <button id="icone-help"><i class="fa fa-question" aria-hidden="true"></i></button>
            <button id="icone-resume"><i class="fa fa-play" aria-hidden="true"></i></button>
        </section>

        <main id="container-tela-jogo">


            <section id="container-dados-bot" class="containers-perfis">
                <img id="imagem-bot-perfil" src="../imagens/user-spock.png" class="imagem-perfil-jg" alt="Imagem de perfil do Bot">
                <div id="nome-pont-bot">
                    <p id="nome-bot">Bot Spock</p>
                    <p id="pontuacao-bot">0 pts</p>
                </div>

                <article id="quadro-bot" class="quadro-chave">
                    <div class="R linha-quadro"></div>
                    <div class="P linha-quadro"></div>
                    <div class="T linha-quadro"></div>
                    <div class="L linha-quadro"></div>
                    <div class="S linha-quadro"></div>
                </article>
            </section>

            <section id="container-cartas-bot">
                <div id="b1" class="carta">
                    <p class="numero-carta num-sup">3</p>
                    <p class="numero-carta num-inf">3</p>
                </div>

                <div id="b2" class="carta">
                    <p class="numero-carta num-sup">6</p>
                    <p class="numero-carta num-inf">6</p>
                </div>

                <div id="b3" class="carta">
                    <p class="numero-carta num-sup">5</p>
                    <p class="numero-carta num-inf">5</p>
                </div>

                <div id="b4" class="carta">
                    <p class="numero-carta num-sup">A</p>
                    <p class="numero-carta num-inf">A</p>
                </div>
            </section>
            

            <section id="container-cartas-na-mesa">
                <div id="container-res" class="invisivel">
                    <p id="display-res">Display vencedor</p>
                    <div id="container-botoes-final"></div>
                </div>
            </section>



            <section id="container-dados-jogador" class="containers-perfis">
                <img id="imagem-perfil-jogo" src="../imagens/user-lagarto.png" class="imagem-perfil-jg" alt="Imagem de perfil do Jogador">     
                <div id="nome-pont-jogador">
                    <p id="nome-jogador">An√¥nimo</p>
                    <p id="pontuacao-jogador">0 pts</p>
                </div>

                <article id="quadro-jogador" class="quadro-chave">
                    <div class="R linha-quadro"></div>
                    <div class="P linha-quadro"></div>
                    <div class="T linha-quadro"></div>
                    <div class="L linha-quadro"></div>
                    <div class="S linha-quadro"></div>
                </article>
            </section>
                


            <section id="container-cartas-jogador">

                <div id="j1" class="carta c-clicavel" data-value="4">
                    <p class="numero-carta num-sup">A</p>
                    <p class="numero-carta num-inf">A</p>
                </div>

                <div id="j2" class="carta c-clicavel" data-value="5">
                    <p class="numero-carta num-sup">4</p>
                    <p class="numero-carta num-inf">4</p>
                </div>

                <div id="j3" class="carta c-clicavel" data-value="6">
                    <p class="numero-carta num-sup">7</p>
                    <p class="numero-carta num-inf">7</p>
                </div>

                <div id="j4" class="carta c-clicavel" data-value="7">
                    <p class="numero-carta num-sup">2</p>
                    <p class="numero-carta num-inf">2</p>
                </div>

            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="dinamica-jogo.js"></script>
    </body>

</html>
