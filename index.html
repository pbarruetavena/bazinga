<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazinga | Início</title>
    <link rel="icon" href="imagens/icone.png">
    <!-- Biblioteca de ícones em css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="estilos/index.css">
    <link rel="stylesheet" href="estilos/configuracao.css">
</head>
<body>
    <script src="scripts/configuracoes-previas.js"></script>

    <header>
        <i id="icone-configuracao" class="fa fa-cog" aria-hidden="true"></i>
        <i id="icone-sobre" class="fa fa-info-circle" aria-hidden="true"></i>
        <article id="titulo">
            <h1>BAZINGA!</h1>
            <h2>Pedra, Papel, Tesoura, Lagarto e Spock</h2>
        </article>
    </header>

    <main id="principal">
        <section id="secao-perfil">
            <img src="imagens/icone.png" id="imagem-user">
            <p id="nome-perfil">Anônimo</p>
        </section>

        <section id="opcoes">
            <button id="jogar" data-texto="Jogar" class="botao-opcao"><i class="fa fa-play icone-botao" aria-hidden="true"></i><p>Jogar</p></button>
            <button id="ranking" data-texto="Ranking" class="botao-opcao"><i class="fa fa-trophy icone-botao" aria-hidden="true"></i><p>Ranking</p></button>
            <button id="ajuda" data-texto="Ajuda" class="botao-opcao"><i class="fa fa-question icone-botao" aria-hidden="true"></i><p>Ajuda</p></button>
        </section>
    </main>

    <main id="secao-ranking" class="invisivel"></main>

    <main id="secao-ajuda" class="invisivel"></main>

    <main id="configuracao" class="invisivel">
        <main id="container-configuracao">

            <section id="secao-selecao-perfil">
                <article class="perfil-para-selecao">        <!-- Colocar a classe selecionado depois - perfil-selecionado -->
                    <img class="imagem-usuarios" src="imagens/icone.png">

                    <div class="container-dados-perfil">
                        <p class="nome-perfil-selecao">Anônimo</p>
                        <p class="pontuacao-max-container">Max: 0pts</p>
                        <button class="botao-conf apagar"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </article>

                <button id="adicionar-perfil" class="botao-conf"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </section>

            <section id="secao-configura-dados">

                <section id="secao-input-img-nome">
                    <div id="container-img-selecionada">
                        <img id="imagem-selecionada" src="imagens/icone.png">
                    </div>
                    <div id="secao-input-salvamento">
                        <div id="secao-nome-fechar">
                            <label id="label-nome"><input type="text" id="input-nome" maxlength="20" placeholder="Nome"></label>
                            <button id="botao-fechar-configuracao" class=""><i class="fa fa-times" aria-hidden="true"></i></button>
                        </div>
                        <div id="secao-botoes-salvamento">
                            <button id="trocar-imagem" class="botao-conf"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                            <button id="salvar">Salvar</button>
                        </div>
                    </div>
                </section>

                <section id="secao-configura-tema">
                    <div id="selecao-tema">

                        <article class="amostra-tema">
                            <div class="container-cores">
                                <div class="display-cor cor1"></div>
                                <div class="display-cor cor2"></div>
                            </div>
                            <button class="botao-conf apagar"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </article>
                        
                        <div class="container-botao-add-tema">
                            <button id="adicionar-tema" class="botao-conf"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>

                    <div id="inputs-cores">
                        <label id="label-cor1">Principal<input type="color" id="cor1"></label>
                        <label id="label-cor2">Secundária<input type="color" id="cor2"></label>
                    </div>
                </section>
            </section>

        </main>
    </main>

    <footer>
        <p>"Texto provisório pq ainda n peguei o original"</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="scripts/funcionalidades-principais.js"></script>
</body>
</html>
